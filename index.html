<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="container">
    <div class="result-section">
      <h1 class="result-header">Your Result</h1>
      <div class="result-score">
        <p class="scoredNum">76</p>
        <p class="limitNum">of 100</p>
      </div>
      <div class="result-comment">
        <h2 class="heading">Great</h2>
        <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-section">
      <h3 class="summary-header">Summary</h3>
      <div id="summary-items">

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction_img">
          <h3 class="reaction-header">Reaction</h3>
          <p>80</p>
          <p class="limitNum">/ 100</p>
        </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory_img">
          <h3 class="memory-header">Memory</h3>
          <p>92</p>
          <p class="limitNum">/ 100</p>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <h3 class="verbal-header">Verbal</h3>
          <p>61</p>
          <p class="limitNum">/ 100</p>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <h3 class="visual-header">Visual</h3>
          <p>72</p>
          <p class="limitNum">/ 100</p>
        </div>

      </div>
      <button id="button">Continue</button>
    </div>
  </div>
</body>
</html>
